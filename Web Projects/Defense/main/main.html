<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/homepage/main.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
</head>

<body>
    <video class="background" autoplay muted loop>
        <source src="assets/videos/bg.webm">
    </video>
    <div class="container">
        <nav class="navigation">
            <h1><a href="main.html">RESERVENTURE</a></h1>

            <div class="nav-options">
                <a href="#home.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="sign-in.html">Log Out</a>
            </div>
        </nav>
        <div class="main-header">
            <div class="video-section">
                <video class="video-header" autoplay muted loop>
                    <source src="assets/videos/video-header.mp4">
                </video>
                <div class="video-description">
                    <h1>Your Journey Starts With <br> Booking!</h1>
                    <h2>Book your Dream, Anytime, Anywhere.</h2>
                </div>
                <div class="search-section">
                    <div class="search-location">
                        <label for="">Location</label>
                        <input type="text" id="location" placeholder="Where are you going?" name="" id="">
                    </div>
                    <hr>
                    <div class="search-check-in">
                        <label for="">Check In</label>
                        <input type="date" id="check-in" placeholder="Add dates">
                    </div>
                    <hr>
                    <div class="search-check-out">
                        <label for="">Check Out</label>
                        <input type="date" id="check-out" placeholder="Add dates" name="" id="">
                    </div>
                    <hr>
                    <div class="search-guest">
                        <label for="">Guests</label>
                        <select id="pax">
                            <option selected disabled>Select Guests</option>
                            <option value="2-pax">2 Pax</option>
                            <option value="4-pax">4 Pax</option>
                            <option value="6-pax">6 Pax</option>
                        </select>
                    </div>
                    <img id="search-button" src="assets/icons/search-icon.png" alt="">
                </div>
            </div>
        </div>
        <div class="secondary-header">
            
        </div>
    </div>
</body>

</html>
