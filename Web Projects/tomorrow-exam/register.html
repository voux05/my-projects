<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="register.css">
</head>
<body>
        <form action="">
            <div class="container">
                <div class="title">
                    <h4><em>Republic of the Philippines</em></h4>
                    <h3><strong>SOCIAL SECURITY SYSTEM</strong></h3>
                    <h3>MY.SSS MEMBER REGISTRATION</h3>
                </div>
                <div class="input-form">
                    <div class="ss-number">
                        <label for="ss-number">SS Number :</label>
                        <input type="text">
                    </div>
                    <div class="first-name">
                        <label for="first-name">First Name :</label>
                        <input type="text">
                    </div>
                    <div class="middle-name">
                        <label for="middle-name">Middle Name :</label>
                        <input type="text">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name :</label>
                        <input type="text">
                    </div>
                    <div class="dob">
                        <label for="dob">Date of Birth :</label>
                        <input type="text">
                    </div>
                    <div class="mother-name">
                        <label for="mother-name">Mother's Maiden Name :</label>
                        <input type="text">
                    </div>
                    <div class="landline-no">
                        <label for="landline-no">Landline No. :</label>
                        <input type="text">
                    </div>
                    <div class="mobile-no">
                        <label for="mobile-no">Mobile No. :</label>
                        <input type="text">
                    </div>
                    <div class="email-address">
                        <label for="email-address">Email Address :</label>
                        <input type="text">
                    </div>
                    <div class="preferred-user-id">
                        <label for="preferred-user-id">Preferred User ID :</label>
                        <input type="text">
                    </div>
                    
                    <br> <br> 

                    <h5>Mailing Address (Philippine Address)</h5>
                    
                    <div class="room">
                        <label for="room">Room/floor/Unit No. and Building Name :</label>
                        <input type="text">
                    </div>
                    <div class="house">
                        <label for="house">HouseLot & Block No. :</label>
                        <input type="text">
                    </div>
                    <div class="street">
                        <label for="street">Street :</label>
                        <input type="text">
                    </div>
                    <div class="subdivision">
                        <label for="subdivision">Subdivisioin</label>
                        <input type="text">
                    </div>
                    <div class="choose-place">
                        <label for="manila">Metro Manila</label> <input type="checkbox">
                        <label for="province">Province</label> <input type="checkbox">
                        <input type="text">
                    </div>
                    <div class="city-municipality">
                        <label for="city-municipality">City/Municipality</label>
                        <input type="text">
                    </div>
                    <div class="barangay">
                        <label for="barangay">Barangay</label>
                        <input type="text">
                    </div>
                    <div class="postal-code">
                        <label for="postal-code">Postal Code</label>
                        <input type="text">
                    </div>
                </div>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
</body>
</html>
