<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <form>
        <div class="container">
            <h1>School Admission Form</h1>
            <div class="student-name">
                <label for="student-name">Student's Name</label>
                    <input type="text" placeholder="First">
                
                    <input type="text" placeholder="last">
            </div>
            <div class="apply-class">
                <label for="apply-class">Class you want to apply for</label>
                <input type="text">
            </div>
            <div class="student-dob">
                <label for="student-dob">Student's DoB</label>
                <input type="date">
            </div>
            <div class="parent-guardian">
                <label for="parent-guardian">Parent/Guardian Name</label>
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
            </div>
            <div class="current-address">
                <label for="current-address">Current Address</label>
                    <input type="text" placeholder="Street Address">
                    <input type="text" placeholder="Street Address Line 2">
                <div class="city-region">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Region">
                </div>
                <div class="postal-country">
                    <input type="text" placeholder="Postal/Zip Code">
                    <select>
                        <option value="" disabled selected>Country</option>
                        <option value="japan">Japan</option>
                        <option value="korea">Korea</option>
                        <option value="singapore">Singapore</option>
                        <option value="malaysia">Malaysia</option>
                        <option value="india">India</option>
                        <option value="germany">Germany</option>
                        <option value="taiwan">Taiwan</option>
                        <option value="italy">Italy</option>
                        <option value="russia">Russia</option>
                        <option value="philippines">Philippines</option>
                    </select>
                </div>
            </div>
            <div class="phone">
                <label for="phone">Phone</label>
                <input type="text" placeholder="### ### ####">
            </div>
            <div class="email-address">
                <label for="Email">Email Address</label>
                <input type="email" placeholder="">
            </div>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
</body>
</html>
