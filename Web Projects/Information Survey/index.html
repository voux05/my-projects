<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="my-information">
        <div class="input-field">
          <h1 class="header-information">INFORMATION</h1>
          <label for="last-name">Last Name</label>
          <input type="text" placeholder=" Enter Last Name" name="" value="" />

          <label for="first-name">First Name</label>
          <input type="text" placeholder="Enter First Name" name="" value="" />

          <label for="middle-name">Middle Name</label>
          <input type="text" placeholder="Enter Middle Name" name="" value="" />

          <label for="age">Age</label>
          <input type="text" placeholder="Enter Age" name="" value="" />

          <label for="gender"></label>
          <select class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>

          <input type="file" name="" value="" />

          <button type="submit">SUBMIT</button>
        </div>
      </div>

      <div class="subject-code">
        <div class="input-field">
          <h1 class="header-subjects">SUBJECTS</h1>

          <label for="subject1">Subject #1</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject2">Subject #2</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject3">Subject #3</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject4">Subject #4</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject5">Subject #5</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject6">Subject #6</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject7">Subject #7</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <label for="subject8">Subject #8</label>
          <input type="text" placeholder="Enter subject" name="" value="" />
          <button type="submit">SUBMIT</button>
        </div>
      </div>

      <div class="family-information">
        <div class="input-field">
          <h1 class="header-family-information">FAMILY INFORMATION</h1>

          <label for="mother-info">Mother's Information</label>
          <input type="text" placeholder="Enter Infomation" name="" value="" />

          <label for="father-info">Father's Information</label>
          <input type="text" placeholder="Enter Information" name="" value="" />

          <label for="mother-age">Mother's Age</label>
          <input
            type="text"
            placeholder="Enter Mother's Age"
            name=""
            value=""
          />

          <label for="father-age">Father's Age</label>
          <input
            type="text"
            placeholder="Enter Father's Age"
            name=""
            value=""
          />

          <label for="mother-contact">Mother's Contact #</label>
          <input
            type="text"
            placeholder="Enter Mother's Contact"
            name=""
            value=""
          />

          <label for="father-contact">Father's Contact #</label>
          <input
            type="text"
            placeholder="Enter Father's Contact #"
            name=""
            value=""
          />

          <label for="mother-birth">Mother's Date of Birth</label>
          <input
            type="text"
            placeholder="Enter Mother's Date of Birth"
            name=""
            value=""
          />

          <label for="father's birth">Father's Date of Birth</label>
          <input
            type="text"
            placeholder="Enter Father's Date of Birth"
            name=""
            value=""
          />
          <button type="submit">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
